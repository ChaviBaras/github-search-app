
<div class="container">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!--Nav Bar At The Top-->

<nav class="navbar navbar-inverse navbar-fixed-top" style="height: 7%;">
    <div class="container">

        <div id="navbar" class="collapse navbar-collapse">
            <a style="list-style: none;" class="navbar-brand" href="#">
                <li>
                    <img id="anim" src="assets/images/duck.gif" alt="github image" height="80" width="80"
                        style=" margin-top: -20%;">
                </li>
            </a>

            <ul class="navbar-nav">

                <li>
                    <form action="">
                        <div class="form-group">
                            <input type="text"
                                style="margin-top: 7%;  width: 130%; height: 15%;background-color: rgb(70, 68, 68); border: none; color: ghostwhite;"
                                class="form-control header-search-input jump-to-field js-jump-to-field js-site-search-focus  "
                                placeholder="search or jump to" [(ngModel)]="repoName" name="repoName"
                                (keyup.Enter)="findRepo()">
                        </div>
                    </form>
                </li>
            </ul>
        </div>

    </div>
    <a [routerLink]="['/bookmarks']">
        <button class="btn btn-light">Show all bookmarks</button>
    </a>
</nav>




<!--/.nav-collapse -->


<!-- CONTENT SECTION -->


<!-- REPOSITORIES -->
    <div class="wrapper" appHighlight *ngFor="let repo of repos">
        <div class="col-md-9">
            <h3>{{repo.name}}</h3>
            <img src="{{repo.owner.avatar_url}}" class="img-thumbnail github-avatar" alt="Repo Image">

            <h4><a class="git_url" href="{{repo.html_url}}" target="_blank">View on github</a></h4>
        </div>
        <div class="info">
            <img class="bookmark" (click)="bookmarkRepo(repo)"
                src="/assets/images/{{repo.bookmark}}.png" alt="Repo Image">
        </div>
    </div>
</div>
